          <input type="text" id="book-name" name="book-name" placeholder="Book name:" required><br><br>
          <label for="review">Review:</label>
          <textarea name="review" id="review" cols="30" rows="10" placeholder="Review:"></textarea><br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
